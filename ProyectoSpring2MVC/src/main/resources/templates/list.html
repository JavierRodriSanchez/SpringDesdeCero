<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Documents</title>
</head>

<body>
	<h1 th:text="${title}"></h1>
	<div th:if="${users.size() == 0}">No tiene elementos el usuario</div>
	<table>
		<thead>
			<tr>
				<th>name</th>
				<th>lastname</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.name}">

				</td>
				<td th:text="${user.lastname}">

				</td>
				<td th:text="${user.email}">

				</td>

			</tr>


		</tbody>


	</table>
</body>

</html>
